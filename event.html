<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이벤트 - 디파인더바디 피트니스</title>
	<link rel="stylesheet" href="css/event.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<div id="header"></div>
	<main>
		<section class="event-hero">
			<h1>목표 달성의 부스터, 지금 시작됩니다</h1>
			<p>회원님들을 위한 특별한 이벤트를 확인하세요</p>
		</section>

		<section class="event-content">
			<div class="event-image">
				<img id="eventImage" src="images/event/event-banner1.jpg" alt="이벤트 이미지">
				<button class="prev-btn">&#10094;</button>
				<button class="next-btn">&#10095;</button>
			</div>
			<div class="event-description">
				<h2 id="eventTitle">디파인더바디짐 마지막 할인 FINAL SALE!!</h2>
				<p id="eventDescription" class="auto-wrap"></p>
			</div>
		</section>
	</main>
	<div id="footer"></div>
	<script>
		window.addEventListener('load', function () {
			$("#header").load("header.html", function () {
				if (typeof initializeHeader === 'function') {
					initializeHeader();
				}
			});
			$("#footer").load("footer.html");
		});

		document.addEventListener('DOMContentLoaded', function () {
			const eventImage = document.getElementById('eventImage');
			const eventTitle = document.getElementById('eventTitle');
			const eventDescription = document.getElementById('eventDescription');
			const prevBtn = document.querySelector('.prev-btn');
			const nextBtn = document.querySelector('.next-btn');

			const events = [
				{
					image: 'images/event/event-banner1.jpg',
					title: '디파인더바디짐 마지막 할인 FINAL SALE!!',
					description: '헬스 등록할 계획이라면 지금이 기회!<br>최대 200,000원 할인 혜택!<br>헬스권 12개월 + PT 2회<br>599,000원 399,000원 (VAT 포함)<br>LAST CHANCE! 마지막 찬스, 지금이 기회!<br>대학생 개강 이벤트<br>3+2개월권 (3개월 등록 시 2개월 추가!)<br><br>240,000원 * 최대 20,000원 추가 할인 가능!<br>친구 동반 시 10,000원 할인<br>네이버 리뷰 작성 시 10,000원 할인<br>100일권 (운동 습관 만들기 딱 좋은 100일!)<br>180,000원 최대 20,000원 추가 할인 가능!<br>친구 동반 시 10,000원 할인<br>네이버 리뷰 작성 시 10,000원 할인<br>운동은 하고 싶은데 고민된다면?<br><br>하루 무제한 입장 가능<br>수건 무료 제공<br>최고급 머신과 넓은 공간, 깔끔한 환경 운동 초보부터 선수 레슨까지 가능한 전문 트레이너 팀<br>운동, 더 이상 미루지 마세요! 지금 바로 등록하세요!'
				},
				{
					image: 'images/event/event-banner2.jpg',
					title: '대학생 개강 이벤트',
					description: '대학생 여러분 주목! 개강맞이 특별 이벤<br>운동도 공부처럼 습관이 중요하다!<br><br>디파인더바디짐에서 대학생을 위한 역대급 혜택!<br>3+2개월권 (3개월 등록 시 2개월 추가!) 240,000원<br>100일권 (운동 습관 만들기에 딱!<br>180,000원<br>추가 할인 혜택<br>친구랑 동반 등록 시 10,000원 할인<br>- 네이버 리뷰 작성 시 10,000원 할인<br>* 총 20,000원 추가 할인 가능!<br>	<br>• 운동할 거면 지금이 기회! 학생증 또는 포털사이트 인증 필수!<br>	'
				}
			];

			let currentIndex = 0;

			function updateEvent(index) {
				eventImage.src = events[index].image;
				eventTitle.textContent = events[index].title;
				eventDescription.innerHTML = events[index].description;
			}

			function changeEvent(direction) {
				currentIndex = (currentIndex + direction + events.length) % events.length;
				updateEvent(currentIndex);
			}

			prevBtn.addEventListener('click', () => changeEvent(-1));
			nextBtn.addEventListener('click', () => changeEvent(1));

			// 초기 이벤트 표시
			updateEvent(currentIndex);
		});
	</script>
</body>

</html>
