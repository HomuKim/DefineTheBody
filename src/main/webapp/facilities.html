<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>시설 소개 - 디파인더바디 피트니스</title>
	<link rel="stylesheet" href="css/facilities.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/facilities.js"></script>
</head>

<body class="fade-out">
	<div id="header"></div>
	<main>
		<section class="facility-hero">
			<h1>건강한 삶을 위한 완벽한 환경</h1>
			<p>최고의 운동 환경과 다양한 시설을 갖춘<br> 디파인더바디 피트니스에 오신 것을 환영합니다.</p>
		</section>
		<section class="facility-gallery">
			<div class="container">
				<!-- 왼쪽 사이드 탭 -->
				<div class="sidebar">
					<ul class="tabs">
						<li class="tab-item active" data-tab="floor2">2nd Floor</li>
						<li class="tab-item" data-tab="floor3">3rd Floor </li>
						<li class="tab-item" data-tab="floor4">4th Floor</li>
						<li class="tab-item" data-tab="PTRoom">P.T Room</li>
						<li class="tab-item" data-tab="PilatesRoom">Pilates Room</li>
						<li class="tab-item" data-tab="ShowerRoom">Shower Room</li>
					</ul>
				</div>

				<!-- 오른쪽 콘텐츠 -->
				<div class="content">
					<!-- 2층 콘텐츠 -->
					<div id="floor2" class="tab-content active">
						<div class="image-container">
							<div class="gallery-item">
								<img src="images/facility/floor2/facility1.jpg" alt="2층 - 1">
							</div>
							<div class="gallery-item">
								<img src="images/facility/floor2/facility2.jpg" alt="2층 - 2">
							</div>
							<div class="gallery-item">
								<img src="images/facility/floor2/facility3.jpg" alt="2층 - 3">
							</div>
						</div>
						<div id="floor2-endMarker"></div> <!-- 무한 스크롤 관찰 지점 -->
					</div>

					<!-- 3층 콘텐츠 -->
					<div id="floor3" class="tab-content">
						<div class="image-container">
							<div class="gallery-item">
								<img src="images/facility/floor3/facility1.jpg" alt="3층 - 1">
							</div>
							<div class="gallery-item">
								<img src="images/facility/floor3/facility2.jpg" alt="3층 - 2">
							</div>
							<div class="gallery-item">
								<img src="images/facility/floor3/facility3.jpg" alt="3층 - 3">

							</div>
						</div>
						<div id="floor3-endMarker"></div> <!-- 무한 스크롤 관찰 지점 -->
					</div>

					<!-- 4층 콘텐츠 -->
					<div id="floor4" class="tab-content">
						<div class="image-container">
							<div class="gallery-item">
								<img src="images/facility/floor4/facility1.jpg" alt="4층 - ">
							</div>
							<div class="gallery-item">
								<img src="images/facility/floor4/facility2.jpg" alt="4층 - ">
							</div>
							<div class="gallery-item">
								<img src="images/facility/floor4/facility3.jpg" alt="4층 - ">
							</div>
						</div>
						<div id="floor4-endMarker"></div> <!-- 무한 스크롤 관찰 지점 -->
					</div>

					<!-- P.T Room 콘텐츠 -->
					<div id="PTRoom" class="tab-content">
						<div class="image-container">
							<div class="gallery-item">
								<img src="images/facility/P.T Room/P.T1.jpg" alt="PT룸 1번">
							</div>
							<div class="gallery-item">
								<img src="images/facility/P.T Room/P.T2.jpg" alt="PT룸 2번">
							</div>
							<div class="gallery-item">
								<img src="images/facility/P.T Room/P.T3.jpg" alt="PT룸 3번">
							</div>
							<div class="gallery-item">
								<img src="images/facility/P.T Room/P.T4.jpg" alt="PT룸 4번">
							</div>
						</div>
						<div id="PTRoom-endMarker"></div> <!-- 무한 스크롤 관찰 지점 -->
					</div>

					<!-- Pilates Room 콘텐츠 -->
					<div id="PilatesRoom" class="tab-content">
						<div class="image-container">
							<div class="gallery-item">
								<img src="images/facility/Pilates Room/Pilates1.jpg" alt="Pilates룸 1번">
							</div>
							<div class="gallery-item">
								<img src="images/facility/Pilates Room/Pilates2.jpg" alt="Pilates룸 2번">

							</div>
							<div class="gallery-item">
								<img src="images/facility/Pilates Room/Pilates5.jpg" alt="Pilates룸 5번">
							</div>
							<div class="gallery-item">
								<img src="images/facility/Pilates Room/Pilates6.jpg" alt="Pilates룸 5번">
							</div>
							<div class="gallery-item">
								<img src="images/facility/Pilates Room/Pilates7.jpg" alt="Pilates룸 5번">
							</div>
						</div>
						<div id="PilatesRoom-endMarker"></div> <!-- 무한 스크롤 관찰 지점 -->
					</div>


					<!-- Shower Room 콘텐츠 -->
					<div id="ShowerRoom" class="tab-content">
						<div class="image-container">
							<div class="gallery-item">
								<img src="images/facility/Shower Room/shower1.jpg" alt="샤워룸 1번">
							</div>
							<div class="gallery-item">
								<img src="images/facility/Shower Room/shower2.jpg" alt="샤워룸 2번">
							</div>
							<div class="gallery-item">
								<img src="images/facility/Shower Room/shower3.jpg" alt="샤워룸 3번">
							</div>
						</div>

	<div id="footer"></div>
