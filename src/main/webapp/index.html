<!DOCTYPE html>
<html lang="ko">

<head>
	<!-- 문서의 메타 정보 및 외부 리소스 링크 -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>디파인더바디 피트니스</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://unpkg.com/scrollreveal"></script>
	<script src="js/index.js"></script>
</head>

<body class="fade-out">
	<!-- 헤더 영역 (외부 파일에서 로드) -->
	<div id="header"></div>

	<main>
		<!-- 히어로 섹션: 메인 콘텐츠 소개 -->
		<section class="hero-section animate-sequence" style="display: none;">
			<div class="hero-content animate-sequence">
				<h1 class="animate-sequence">건강한 삶을 시작하세요</h1>
				<p class="animate-sequence">최신 장비와 전문 트레이너가 여러분을 기다리고 있습니다.</p>
				<a href="https://map.naver.com/p/entry/place/1960250523?placePath=%252Fhome%253Fentry%253Dplt&searchType=place&lng=127.0151611&lat=37.6086138&c=15.00,0,0,0,dh"
					class="cta-button animate-sequence">지금 방문하기</a>
			</div>
		</section>

		<!-- 콘텐츠 섹션: 이벤트 배너 및 기능 카드 -->
		<section class="content-section reveal">
			<!-- 이벤트 배너 슬라이더 -->
			<div class="event-banner reveal">
				<div class="slider" id="eventSlider">
					<!-- 이미지는 JavaScript에서 동적으로 추가 -->
				</div>
			</div>

			<!-- 기능 카드: 각 페이지로 연결되는 링크 -->
			<div class="feature-cards reveal">
				<a href="event.html" class="card reveal">
					<h3 class="editable" contenteditable="false">이벤트</h3>
					<p class="editable" contenteditable="false">디파인더바디만의 <br>다양한 이벤트와 프로모션을 확인하세요</p>
				</a>
				<a href="trainers.html" class="card reveal">
					<h3 class="editable" contenteditable="false">팀원 소개</h3>
					<p class="editable" contenteditable="false">디파인더바디의 <br>스태프들을 만나보세요</p>
				</a>
				<a href="facilities.html" class="card reveal">
					<h3 class="editable" contenteditable="false">시설 소개</h3>
					<p class="editable" contenteditable="false">디파인더바디의 <br>최신 장비와 쾌적한 환경을 경험하세요</p>
				</a>
				<a href="contact.html" class="card reveal">
					<h3 class="editable" contenteditable="false">고객 지원</h3>
					<p class="editable" contenteditable="false">디파인더바디에게 <br>궁금한 점이 있으면 문의해주세요</p>
				</a>
			</div>
		</section>
	</main>

	<!-- 푸터 영역 (외부 파일에서 로드) -->
	<div id="footer"></div>
	<script>
		$(document).ready(function () {
			$(".hero-section").fadeIn(1000); // 1000ms 동안 페이드인
		});

		// ScrollReveal 초기화
		ScrollReveal().reveal('.reveal', {
			duration: 1000,
			distance: '50px',
			origin: 'bottom',
			interval: 200,
		});
	</script>
</body>

</html>
