<head>

	<title>팀원 소개 - 디파인더바디 피트니스</title>
	<link rel="stylesheet" href="css/trainers.css">

	<div id="header"></div>

		<section class="trainer-hero">
			<h1>함께하는 피트니스 여정</h1>
			<p>디파인더바디의 열정적인 스태프들을 만나보세요</p>

		<section id="admin-section">
			<h2>운영진</h2>
			<div class="admin-grid">
				<div class="admin-card">

				</div>
				<div class="admin-card">
					<img src="images/member/manager.jpg" alt="Manager" class="admin-image">
				</div>
				<div class="admin-card">
					<img src="images/member/fc_leader-thumbnail.jpg" alt="FC Leader" class="admin-image">
				</div>
			</div>
		</section>

	</main>
	<div id="footer"></div>
	<div id="imageModal" class="modal">
		<span class="close">&times;</span>

		<!-- 모달의 항목 목록 -->
		<div class="sidebar">
			<ul class="tabs">
				<li class="tab-item active" data-tab="career">Profile</li>
				<li class="tab-item" data-tab="project">Career</li>
				<li class="tab-item" data-tab="education">Review</li>
			</ul>
		</div>

		<!-- 모달의 항목 내용 -->
		<div class="modal-content-container">
			<!-- 프로필 탭 내용 -->
			<div class="trainer-profile" data-trainer="1">
				<div class="profile-container">
					<div class="thumbnails profile-images"></div>
					<div class="full-image-container">
						<img src="" alt="풀사이즈 이미지" id="fullImage">
					</div>
				</div>
			</div>


			<!-- 경력 탭 내용 -->
			<div class="trainer-career" data-trainer="2">
				<!--경력 이미지 여기에 추가-->
				<img src="" alt="경력 이미지" id="careerImage">
			</div>

			<!-- 후기 탭 내용 -->
			<div class="trainer-review" data-trainer="3">
				<div class="review-images">
					<!-- 후기 이미지들이 여기에 추가 -->
				</div>
				<p id="trainerSocial">SNS: <a href="#" id="instagramLink" target="_blank">Instagram</a></p>
			</div>
		</div>
	</div>

	<script src="js/trainers.js"></script>
