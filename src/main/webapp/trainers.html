<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>팀원 소개 - 디파인더바디 피트니스</title>
	<link rel="stylesheet" href="css/trainers.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/trainers.js"></script>
</head>

<body>
	<div id="header"></div>
	<main>
		<section class="trainer-hero">
			<h1>함께하는 피트니스 여정</h1>
			<p>디파인더바디의 열정적인 스태프들을 만나보세요</p>
		</section>

		<section id="admin-section">
			<h2>운영진</h2>
			<div class="admin-grid">
				<div class="admin-card">
					<img src="images/member/ceo.jpg" alt="CEO" class="admin-image">
				</div>
				<div class="admin-card">
					<img src="images/member/manager.jpg" alt="Manager" class="admin-image">
				</div>
				<div class="admin-card">
					<img src="images/member/fc_leader-thumbnail.jpg" alt="FC Leader" class="admin-image">
				</div>
			</div>
		</section>
		<section class="trainers-grid">
			<h2>트레이너</h2>
			<div class="trainer-cards-container">
				<div class="trainer-card" data-instagram="https://www.instagram.com/define_thebody_joo">
					<img src="images/member/trainer2-thumbnail.jpg?v=1" alt="트레이너 2" class="trainer-image">
					<img src="images/member/trainer2-full.jpg?v=1" alt="트레이너 2 전체 사진" class="trainer-full-image"
						style="display: none;">
					<p class="trainer-name">트레이너 이름</p>
					<div class="trainer-hidden-details">
						<img src="images/member/trainer2-profile.jpg" alt="트레이너 프로필 사진" class="trainer-profile-image">
						<p class="trainer-career">Career</p>
						<p class="trainer-certification">Certification</p>
						<img src="images/review-image.jpg" alt="고객 후기 이미지" class="trainer-review-image">
						<p class="trainer-social">SNS: <a
								href="https://www.instagram.com/define_thebody_joo">Instagram</a>
						</p>
					</div>
				</div>

				<div class="trainer-card" data-instagram="https://www.instagram.com/define_thebody_kwon">
					<img src="images/member/trainer3-thumbnail.jpg" alt="트레이너 3" class="trainer-image">
					<img src="images/member/trainer3-full.jpg" alt="트레이너 3 전체 사진" class="trainer-full-image"
						style="display: none;">
				</div>
				<div class="trainer-card" data-instagram="https://www.instagram.com/define_thebody_sung">
					<img src="images/member/Woosung/trainer4-thumbnail.jpg" alt="트레이너 4" class="trainer-image">
					<img src="images/member/Woosung/trainer4-full.jpg" alt="트레이너 4 전체 사진" class="trainer-full-image"
						style="display: none;">
				</div>
				<div class="trainer-card" data-instagram="https://www.instagram.com/define_thebody_han">
					<img src="images/member/trainer5-thumbnail.jpg" alt="트레이너 5" class="trainer-image">
					<img src="images/member/trainer5-full.jpg" alt="트레이너 5 전체 사진" class="trainer-full-image"
						style="display: none;">
				</div>
				<div class="trainer-card" data-instagram="https://www.instagram.com/define_thebody_wang">
					<img src="images/member/trainer6-thumbnail.jpg" alt="트레이너 6" class="trainer-image">
					<img src="images/member/trainer6-full.jpg" alt="트레이너 6 전체 사진" class="trainer-full-image"
						style="display: none;">
				</div>
				<div class="trainer-card" data-instagram="https://www.instagram.com/define_thebody_kim_">
					<img src="images/member/trainer7-thumbnail.jpg" alt="트레이너 7" class="trainer-image">
					<img src="images/member/trainer7-full.jpg" alt="트레이너 7 전체 사진" class="trainer-full-image"
						style="display: none;">
				</div>
				<div class="trainer-card" data-instagram="https://www.instagram.com/eu____b">
					<img src="images/member/trainer9-thumbnail.jpg" alt="트레이너 9" class="trainer-image">
					<img src="images/member/trainer9-full.jpg" alt="트레이너 9 전체 사진" class="trainer-full-image"
						style="display: none;">
				</div>
			</div>
			<!-- 필요에 따라 더 많은 트레이너 카드를 추가할 수 있습니다 -->
		</section>
	</main>
	<div id="footer"></div>
	<div id="imageModal" class="modal">
		<span class="close">&times;</span>
		<div class="modal-container">
			<!-- 왼쪽 목록 -->
			<div class="modal-sidebar">
				<ul class="trainer-list">
					<li data-trainer="1" class="trainer-item active">Profile</li>
					<li data-trainer="2" class="trainer-item">Career</li>
					<li data-trainer="3" class="trainer-item">Certification</li>
					<li data-trainer="4" class="trainer-item">Review</li>
				</ul>
			</div>

			<!-- 오른쪽 상세 정보 -->
			<div class="modal-content-container">
				<!-- 프로필 탭 내용 -->
				<div class="trainer-profile" data-trainer="1">
					<img src="" alt="트레이너 프로필 사진" id="modalProfileImage">
					<h3 id="trainerName">트레이너 이름</h3>
				</div>

				<!-- 경력 탭 내용 -->
				<div class="trainer-career" data-trainer="2">
					<p id="trainerCareer">경력사항: 트레이너 경력</p>
				</div>

				<!-- 자격증 탭 내용 -->
				<div class="trainer-certification" data-trainer="3">
					<p id="trainerCertification">자격증: 트레이너 자격증</p>
				</div>

				<!-- 후기 탭 내용 -->
				<div class="trainer-review" data-trainer="4">
					<img src="" alt="고객 후기 이미지" id="modalReviewImage">
					<p id="trainerSocial">SNS: <a href="#" id="instagramLink" target="_blank">Instagram</a></p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
